<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MuğlaApp Yönlendirme</title>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function openApp() {
      const id = getQueryParam("id") || "00000";

      if (isAndroid()) {
        const intentUrl =
          "intent://?type=stop&id=" + id +
          "#Intent;" +
          "scheme=kkmugla;" +
          "package=kentkart.mobile.muglakentkart;" +
          "S.browser_fallback_url=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dkentkart.mobile.muglakentkart;" +
          "end;";

        // Android Chrome gibi destekleyen tarayıcılarda çalışır
        window.location.href = intentUrl;

      } else if (isIOS()) {
        const appUrl = "kkmugla://?type=stop&id=" + id;
        const appStoreUrl = "https://apps.apple.com/tr/app/mu%C4%9Flaapp/id1220772502?l=tr";

        // Uygulamayı açmaya çalış
        window.location.href = appUrl;

        // Fallback olarak App Store'a yönlendir
        setTimeout(() => {
          window.location.href = appStoreUrl;
        }, 2000);
      } else {
        // Diğer platformlarda Play Store'a yönlendir
        window.location.href = "https://play.google.com/store/apps/details?id=kentkart.mobile.muglakentkart";
      }
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Muğla uygulaması açılıyor, lütfen bekleyin...</p>
</body>
</html>
