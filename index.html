<!DOCTYPE html>
<html>
<head>
  <title>MuğlaApp Yönlendirme</title>
  <meta charset="utf-8" />
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function openApp() {
      const id = getQueryParam("id") || "00000";  // id parametresi yoksa varsayılan
      const appLink = 'kkmugla://?type=stop&id=' + id;
      const fallback = 'https://play.google.com/store/apps/details?id=kentkart.mobile.muglakentkart';

      setTimeout(function () {
        window.location.href = fallback;
      }, 1500);

      window.location.href = appLink;
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Muğla uygulaması açılıyor, lütfen bekleyin...</p>
</body>
</html>
