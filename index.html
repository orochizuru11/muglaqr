<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MuğlaApp Yönlendirme</title>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function isAndroid() {
      return /Android/i.test(navigator.userAgent);
    }

    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function openApp() {
      const id = getQueryParam("id") || "00000";

      if (isAndroid()) {
        const appUrl = "kkmugla://?type=stop&id=" + id;
        const fallbackUrl = "https://play.google.com/store/apps/details?id=kentkart.mobile.muglakentkart";

        // Android'de iframe ile uygulamayı açmayı dene
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = appUrl;
        document.body.appendChild(iframe);

        // 2 saniye sonra Play Store'a yönlendir (fallback)
        setTimeout(() => {
          window.location.href = fallbackUrl;
        }, 2000);

      } else if (isIOS()) {
        const appUrl = "kkmugla://?type=stop&id=" + id;
        const appStoreUrl = "https://apps.apple.com/tr/app/mu%C4%9Flaapp/id1220772502?l=tr";

        // iOS'ta doğrudan uygulamayı açmayı dene
        window.location.href = appUrl;

        // 2 saniye sonra App Store'a yönlendir (fallback)
        setTimeout(() => {
          window.location.href = appStoreUrl;
        }, 2000);

      } else {
        // Diğer platformlar için varsayılan Play Store web linki
        window.location.href = "https://play.google.com/store/apps/details?id=kentkart.mobile.muglakentkart";
      }
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Muğla uygulaması açılıyor, lütfen bekleyin...</p>
</body>
</html>
